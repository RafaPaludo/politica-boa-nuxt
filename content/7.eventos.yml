  title: 1º Fórum Brasileiro de Inovação Sindical
  description:
    "O FBIS 2025 - Fórum Brasileiro de Inovação Sindical chega em sua primeira edição com uma proposta ousada e necessária: repensar o papel, as estratégias e os caminhos para o futuro do sindicalismo no Brasil. Em um cenário de transformações aceleradas no mundo do trabalho, o evento se propõe a reunir dirigentes sindicais, assessores técnicos, lideranças jovens, pesquisadores e parceiros institucionais para dois dias de intensos diálogos, oficinas práticas e construção coletiva."
  image: /img/eventos/1FBIS.png
  location: Castelmar Hotel, Florianópolis - SC
