  title: "Política de Privacidade"
  subtitle: "Última atualização: 12 de setembro de 2025"
  features:
    - title: 1. Quem somos
    - description: Instituto Política Boa, doravante “IPB”, com sede em R. Joaquim José Antunes, 229, Campeche Florianópolis - SC, inscrito no CNPJ sob nº 61.057.561/0001-11, tem como missão Oferecer meios para as lideranças fazerem a boa política, em mandatos e nas organizações. Nossa página de contato é contato@politicaboa.com.br e telefone (48) 9 9121-8168.

    - title: 2. Dados que coletamos
    - description: "Coletamos os seguintes dados pessoais: Nome completo, E-mail, Telefone, Mensagens enviadas através de formulário (“mensagem”)"

    - title: 3. Finalidades do tratamento
    - description: "Utilizaremos seus dados para: Enviar novidades, conteúdos, convites para cursos, eventos, mentoria e mentorias individuais; Oferecer produtos ou serviços do IPB; Responder solicitações de contato feitas via formulário, e-mail ou telefone; Enviar comunicações de marketing e informativas (quando houver consentimento); Melhorar nossos serviços e o funcionamento do site, inclusive por meio de análise de uso"

    - title: 4. Base legal para tratamento
    - description: "O tratamento dos seus dados pessoais dar-se-á com base nas seguintes hipóteses legais previstas na LGPD. Consentimento: você autoriza expressamente o uso dos seus dados para as finalidades citadas; Execução de contrato, quando aplicável; Cumprimento de obrigação legal ou regulatória; Legítimo interesse, para melhorar nossos serviços, com respeito aos seus direitos e privacidade."

    - title: 5. Compartilhamento de dados
    - description: "Seus dados pessoais poderão ser compartilhados com: Parceiros contratados para fornecimento de serviços, como plataformas de e-mail marketing, provedores de hospedagem de site, ferramentas de análise de dados; Autoridades públicas ou judiciais, apenas quando exigido por lei ou ordem judicial. Nós não vendemos seus dados pessoais a terceiros."

    - title: 6. Segurança dos dados
    - description: "Adotamos medidas técnicas e organizacionais para proteger seus dados contra acesso não autorizado, divulgação, alteração ou destruição. Essas medidas incluem, entre outras, controle de acesso, uso de criptografia quando aplicável, backups regulares."

    - title: 7. Armazenamento
    - description: "Seus dados serão armazenados enquanto existir necessidade para as finalidades para as quais foram coletados ou segundo prazos legais obrigatórios. Quando não forem mais necessários, serão eliminados ou anonimizados de forma segura."

    - title: 8. Direitos do titular dos dados
    - description: "Você, como titular dos dados pessoais, tem os seguintes direitos: Confirmar a existência de tratamento de dados pessoais; Acessar os dados que estão sob nosso controle; Corrigir dados incompletos, inexatos ou desatualizados; Excluir dados quando for o caso; Revogar consentimento quando aplicável; Portabilidade dos dados; Peticionar perante a Autoridade Nacional de Proteção de Dados (ANPD) caso se sinta prejudicado. Para exercer seus direitos, entre em contato pelo e-mail: contato@politicaboa.com.br."

    - title: 9. Alterações nesta política
    - description: "Podemos atualizar esta Política de Privacidade periodicamente. Sempre que houver alterações significativas, notificaremos os usuários por e-mail ou por destaque em nosso site. A versão mais recente estará sempre disponível nesta página."