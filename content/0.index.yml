title: Instituto Política Boa - IPB
description: O IPB - Instituto Política Boa liderado por José Roberto Paludo, ofere mentoria, planejamento estratégico e assessoria política para mandatos, sindicatos e organizações. Transforme sua liderança!
navigation: false
hero:
  title: O progresso que você busca, entregue pelo nosso Instituto
  description: No mundo complexo da política, sindicatos e organizações sociais, alcançar seus objetivos requer mais do que apenas esforço – exige estratégia, liderança e inovação. Nosso instituto oferece as ferramentas e o suporte necessários para alcançar resultados reais.

sections:
  - title: Planejamento Estratégico
    description: Transformar sua visão em realidade, definindo um caminho direto e eficaz para atingir seus objetivos.
    id: planning
    orientation: horizontal
    features:
      - name: O Progresso
        description: Deixar de se sentir perdido em meio a tantas demandas e passar a ter um plano estratégico sólido, construído de forma colaborativa e com acompanhamento contínuo, garantindo que cada passo esteja alinhado com seus objetivos.
        icon: i-lucide-chart-network

  - title: Mentoria Individual
    description: Desenvolver uma liderança inspiradora e eficaz, capaz de motivar e engajar equipes.
    orientation: horizontal
    reverse: true
    features:
      - name: Mentoring
        description: Superar desafios de liderança, aprimorar suas habilidades e tomar decisões mais assertivas, com o apoio de tecnologias sociais interativas que facilitam o autoconhecimento e o desenvolvimento pessoal.
        icon: i-lucide-user-round

  - title: Cursos e Conteúdos Políticos e Organizacionais
    description: Manter-se atualizado e relevante em um ambiente em constante mudança, com acesso a informações e conhecimentos de ponta.
    orientation: horizontal
    features:
      - name: Organizations
        description: Economizar tempo e esforço na busca por informações, recebendo conteúdos selecionados e de alta qualidade, que o ajudarão a tomar decisões mais informadas e a se destacar em seu campo de atuação.
        icon: i-lucide-users-round

  - title: Assessoria de Marketing Digital
    description: Ampliar seu alcance e fortalecer sua mensagem, utilizando as redes sociais de forma estratégica e eficaz.
    orientation: horizontal
    reverse: true
    features:
      - name: Marketing
        description: Deixar de se sentir sobrecarregado com as complexidades do marketing digital e passar a ter uma presença online forte e engajadora, que o conecta com seu público-alvo e o ajuda a alcançar seus objetivos de comunicação.
        icon: i-lucide-clapperboard

  - title: Soluções Tecnológicas
    description: Otimizar seus processos e aumentar sua eficiência, com soluções tecnológicas personalizadas e inovadoras.
    orientation: horizontal
    features:
      - name: Tech
        description: Simplificar tarefas complexas, automatizar processos e liberar tempo para se concentrar no que realmente importa, com o apoio de softwares e aplicativos desenvolvidos sob medida para suas necessidades.
        icon: i-lucide-monitor-cog

